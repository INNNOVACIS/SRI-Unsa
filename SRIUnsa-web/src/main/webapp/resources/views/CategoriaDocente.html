<div id="page-wrapper">
    <div class="col-lg-12" style="margin-top:20px;">
        <div class="panel panel-info">
            <div class="panel-heading">
                Administraci&oacute;n de Categoria Docente
                <button class="btn btn-primary btn-sm pull-right" data-toggle="modal"
                        data-backdrop="static" data-keyboard="false" 
                        data-target="#popNuevoCategoriaDocente">
                    <span class="glyphicon glyphicon-plus"></span>
                    Nuevo
                </button>	
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="clickBuscar()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span> Buscar</button>
                        </div>
                    </div>
                </div>
                <table width="100%" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <!-- <th width="40%">Nombre Completo</th> -->

                            <th class="colorTextoGrilla">Categoria Docente</th>
                            <th width="10%" class="colorTextoGrilla"> Acci&oacute;n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="categoriaDocente in listarCategoriaDocente">
                            <td class="colorTextoGrilla">{{ categoriaDocente.sdescripcion}}</td>
                            <td nowrap>
                                <img style="width:30px; cursor: pointer" ng-click="update(categoriaDocente)" 
                                     src="resources/images/iconos/editar.png" data-toggle="modal"
                                     data-backdrop="static" data-keyboard="false"
                                     data-target="#popUpdateCategoriaDocente">
                                <img style="width:30px; cursor: pointer" ng-click="deleteCategoriaDocente(categoriaDocente)" src="resources/images/iconos/eliminar.png">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination
                    rango-paginas="rangoPaginas"
                    current-rango="currentRango"
                    num-pages="numPages()" 
                    current-page="currentPage"
                    max-size="maxSize"
                    total="total">
                </pagination>

            </div>
        </div>
    </div>
</div>
<!--</div>-->
<!--</div>-->

<!-- NUEVO TIPO NIVEL -->
<div id="popNuevoCategoriaDocente" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Registrar Categoria Docente</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formRegistroCategoriaDocente" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Descripcion</label>
                                    <div class="col-md-10">
                                        <input id="inpDescripcion" ng-model="categoriaDocente.sdescripcion" 
                                               type="text" class="form-control" placeholder="Categoria Docente"
                                               required >
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="registrarCategoriaDocente()">
                    <span class="glyphicon glyphicon-save"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE ROL -->
<div id="popUpdateCategoriaDocente" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Actualizar Categoria Docente</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formUpdateCategoriaDocente" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Descripcion</label>
                                    <div class="col-md-10">
                                        <input id="inpDescripcion" ng-model="categoriaDocente.sdescripcion" 
                                               type="text" class="form-control" 
                                               placeholder="Nombre de Categoria Docente"
                                               required >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="updateCategoriaDocente()">
                    <span class="glyphicon glyphicon-update"></span>
                    Actualizar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
