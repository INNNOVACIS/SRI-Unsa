<div id="page-wrapper">
        <div class="panel panel-danger" >
            <div class="panel-body">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Administraci√≥n de Tipo Investigador - Falta Actualizar paginador
                        <button class="btn btn-primary btn-sm pull-right" data-toggle="modal"
                                data-backdrop="static" data-keyboard="false" 
                                data-target="#popNuevoTipoInvestigador">
                            <span class="glyphicon glyphicon-plus"></span>
                            Nuevo
                        </button>	
                    </div>
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th class="colorTextoGrilla">Tipo Investigador</th>
                                    <th width="10%" class="colorTextoGrilla">Acci&oacute;n </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="tipoInvestigador in tipoInvestigadores">
                                    <td class="colorTextoGrilla">{{ tipoInvestigador.snombreTipoInvestigador}}</td>
                                    <td nowrap>
                                        <img style="width:30px; cursor: pointer" ng-click="update(tipoInvestigador)"
                                             src="resources/images/iconos/editar.png" data-toggle="modal"
                                             data-backdrop="static" data-keyboard="false"
                                             data-target="#popUpdateTipoInvestigador">
                                        <img style="width:30px; cursor: pointer" ng-click="deleteTipoInvestigador(tipoInvestigador)" src="resources/images/iconos/eliminar.png">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination
                            rango-paginas="rangoPaginas"
                            current-rango="currentRango"
                            num-pages="numPages()" 
                            current-page="currentPage"
                            max-size="maxSize"
                            total="total">
                        </pagination>
                    </div>
                </div>
            </div>
        </div>

    <!-- NUEVO TIPO TIPO DE INVESTIGADOR -->
    <div id="popNuevoTipoInvestigador" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registrar Tipo Investigador</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <form name="formRegistroTipoInvestigador" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-md-2" style="">Tipo Investigador</label>
                                        <div class="col-md-10">
                                            <input id="inpTipoInvestigador" 
                                                   ng-model="tipoInvestigador.snombreTipoInvestigador" type="text" 
                                                   class="form-control" placeholder="Tipo Investigador"
                                                   required >
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="registrarTipoInvestigador()">
                        <span class="glyphicon glyphicon-rol"></span>
                        Registrar
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- UPDATE ROL -->
    <div id="popUpdateTipoInvestigador" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Actualizar Tipo Investigador</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <form name="formUpdateTipoInvestigador" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-md-2" style="">Rol</label>
                                        <div class="col-md-10">
                                            <input id="inpTipoInvestigador" 
                                                   ng-model="tipoInvestigador.snombreTipoInvestigador"
                                                   type="text" class="form-control"
                                                   placeholder="Nombre de Tipo Tipo Investigador"
                                                   required >
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="updateTipoInvestigador()">
                        <span class="glyphicon glyphicon-rol"></span>
                        Actualizar
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>
