<div class="container-fluid">
	<div class="panel panel-danger" >
		<div class="panel-body">
			<div class="col-lg-offset-2 col-md-10">
				<div class="panel panel-info">
					<div class="panel-heading">
						Administraci√≥n de Tipo Investigador
						<button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#popNuevoTipoInvestigador">
							<span class="glyphicon glyphicon-plus"></span>
							Nuevo
						</button>	
					</div>
					<div class="panel-body">
						<table width="100%" class="table table-striped table-bordered table-hover">
	                        <thead>
	                            <tr>
	                                <!-- <th width="40%">Nombre Completo</th> -->
	                             
	                                <th>Tipo Investigador</th>
	                                <th> </th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr ng-repeat="tipoInvestigador in listarTipoInvestigador">
	                                <td><strong>{{ tipoInvestigador.snombreTipoInvestigador }}</strong></td>
	                               

	                                <td nowrap>
	                                    <button type="button" class="btn btn-success btn-xs" ng-click="update(tipoInvestigador)" data-toggle="modal" data-target="#popUpdateTipoInvestigador">
	                                        <span class="glyphicon glyphicon-editar"></span> Editar
	                                    </button>
	                                    <button type="button" class="btn btn-danger btn-xs" ng-click="deleteTipoInvestigador(tipoInvestigador)">
	                                        <span class="glyphicon glyphicon-trash"></span> Eliminar
	                                    </button>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
                            <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li class="disabled">
                                            <a href="#" aria-label="Anterior">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li ng-class="pagina.activo ? 'active' : 'none'" ng-repeat="pagina in paginas">
                                            <a ng-click="changePagina(pagina)">{{ pagina.numero }}</a>
                                        </li>
                                        <li>
                                            <a aria-label="Siguiente">
                                              <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                                            
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- NUEVO TIPO TIPO DE INVESTIGADOR -->
<div id="popNuevoTipoInvestigador" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<h4 class="modal-title">Registrar Tipo Investigador</h4>
	        </div>
	        <div class="modal-body">
	        	<div class="container-fluid">
			        <div class="row">
			            <div class="col-md-12">
			            	<form class="form-horizontal">
								<!--<div class="form-group">
									<label class="control-label col-md-2" style="">Nombre</label>
									<div class="col-md-10">
										<input id="inpNombre" ng-model="rol.nombre" type="text" class="form-control" placeholder="Nombre completo">
									</div>
								</div>-->
								<div class="form-group">
									<label class="control-label col-md-2" style="">Tipo Investigador</label>
									<div class="col-md-10">
										<input id="inpTipoInvestigador" ng-model="tipoInvestigador.snombreTipoInvestigador" type="text" class="form-control" placeholder="Tipo Investigador">
									</div>
								</div>
								
				          	</form>
			            </div>
			        </div>
			        
			     </div>
	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn btn-success" data-dismiss="modal" ng-click="registrarTipoInvestigador()">
	        		<span class="glyphicon glyphicon-rol"></span>
	        		Registrar
	        	</button>
	          	<button type="button" class="btn btn-danger" data-dismiss="modal">
	          		<span class="glyphicon glyphicon-remove"></span>
	          		Cerrar
	          	</button>
	        </div>
        </div>
    </div>
</div>

<!-- UPDATE ROL -->
<div id="popUpdateTipoInvestigador" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<h4 class="modal-title">Actualizar Tipo Investigador</h4>
	        </div>
	        <div class="modal-body">
	        	<div class="container-fluid">
			        <div class="row">
			            <div class="col-md-12">
			            	<form class="form-horizontal">
								<!-- <div class="form-group">
									<label class="control-label col-md-2" style="">Nombre</label>
									<div class="col-md-10">
										<input id="inpNombre" ng-model="rol.nombre" type="text" class="form-control" placeholder="Nombre completo">
									</div>
								</div> -->
								<div class="form-group">
									<label class="control-label col-md-2" style="">Rol</label>
									<div class="col-md-10">
										<input id="inpTipoInvestigador" ng-model="tipoInvestigador.snombreTipoInvestigador" type="text" class="form-control" placeholder="Nombre de Tipo Tipo Investigador">
									</div>
								</div>

				          	</form>
			            </div>
			        </div>
			        
			     </div>
	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn btn-success" data-dismiss="modal" ng-click="updateTipoInvestigador()">
	        		<span class="glyphicon glyphicon-rol"></span>
	        		Actualizar
	        	</button>
	          	<button type="button" class="btn btn-danger" data-dismiss="modal">
	          		<span class="glyphicon glyphicon-remove"></span>
	          		Cerrar
	          	</button>
	        </div>
        </div>
    </div>
</div>
