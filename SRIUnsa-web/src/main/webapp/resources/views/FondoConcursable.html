<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12" style="margin-top:20px;">
                <div class="panel panel-info">
                    <div class="panel-heading" style="padding-bottom:19px;">
                        Fuente de Financiamiento
                        <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#popNuevoFondo">
                            <span class="glyphicon glyphicon-plus"></span>
                            Nuevo
                        </button>	
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table width="100%" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th >Fondo</th>
                                        <th width="10%">Accion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="fondo in fondos">
                                        <td><strong>{{ fondo.snombreFondoConcursable }}</strong></td>
                                        <td nowrap>
                                            <img style="width:30px; cursor: pointer" ng-click="update(fondo)" src="resources/images/iconos/editar.png" data-toggle="modal" data-target="#popUpdateFondo">
                                            <img style="width:30px; cursor: pointer" ng-click="deleteFondo(fondo)" src="resources/images/iconos/eliminar.png">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <pagination
                            rango-paginas="rangoPaginas"
                            current-rango="currentRango"
                            num-pages="numPages()" 
                            current-page="currentPage"
                            max-size="maxSize"
                            total="total" >    
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- NUEVO FONDO -->
<div id="popNuevoFondo" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registrar Fuente de Financimiento</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Fondo</label>
                                    <div class="col-md-10">
                                            <input id="inpRol" ng-model="fondo.snombreFondoConcursable" type="text" class="form-control" placeholder="Nombre del Fondo Concursable">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="registrarFondo()">
                    <span class="glyphicon glyphicon-rol"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE Fondo -->
<div id="popUpdateFondo" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Actualizar Fondo</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Fondo</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="fondo.snombreFondoConcursable" type="text" class="form-control" placeholder="Nombre del Fondo Concursable">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-sm btn-success" data-dismiss="modal" ng-click="updateFondo()">
                    <span class="glyphicon glyphicon-rol"></span>
                    Actualizar
                </button>
                <button type="button" class="btn-sm btn-danger" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
