<div id="page-wrapper">
    <div class="col-lg-12" style="margin-top:20px;">
        <div class="panel panel-info">
            <div class="panel-heading">
                Administraci&oacute;n de Exoneraciones
                <button class="btn btn-primary btn-sm pull-right" data-toggle="modal"
                        data-backdrop="static" data-keyboard="false" 
                        data-target="#popNuevoExoneracion">
                    <span class="glyphicon glyphicon-plus"></span>
                    Nuevo
                </button>	
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="clickBuscar()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span> Buscar</button>
                        </div>
                    </div>
                </div>
                <table width="100%" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="colorTextoGrilla">Exoneraci&oacute;n</th>
                            <th class="colorTextoGrilla">Descripci&oacute;n</th>
                            <th width="10%" class="colorTextoGrilla"> Acci&oacute;n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="exoneracion in listarExoneracion">
                            <td class="colorTextoGrilla">{{ exoneracion.snombre}}</td>
                            <td class="colorTextoGrilla">{{ exoneracion.sdescripcion}}</td>
                            <td nowrap>
                                <a class="btn btn-sm btn-primary"
                                   ng-click="update(exoneracion)"
                                   data-toggle="modal"
                                   data-backdrop="static" data-keyboard="false"
                                   data-target="#popUpdateExoneracion">
                                   <span class="glyphicon glyphicon-eye-open"></span>
                                   Ver
                                </a>
                                <a class="btn btn-sm btn-default" 
                                   ng-click="seleccionarEliminacionExoneracion(exoneracion)"
                                   data-toggle="modal"
                                   data-backdrop="static" data-keyboard="false"
                                   data-target="#modalConfirmacionEliminacion">
                                    <span class="glyphicon glyphicon-trash"></span>
                                    Eliminar
                                </a>
<!--                                <img style="width:30px; cursor: pointer" ng-click="update(exoneracion)" 
                                     src="resources/images/iconos/editar.png" data-toggle="modal"
                                     data-backdrop="static" data-keyboard="false"
                                     data-target="#popUpdateExoneracion">
                                <img style="width:301px; cursor: pointer" ng-click="deleteExoneracion(exoneracion)" src="resources/images/iconos/eliminar.png">-->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination
                    rango-paginas="rangoPaginas"
                    current-rango="currentRango"
                    num-pages="numPages()" 
                    current-page="currentPage"
                    max-size="maxSize"
                    total="total">
                </pagination>

            </div>
        </div>
    </div>
</div>
<!--</div>-->
<!--</div>-->

<!-- NUEVO TIPO NIVEL -->
<div id="popNuevoExoneracion" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Registrar Exoneracion</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formRegistroExoneracion" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Docente</label>
                                    <div class="col-md-10">
<!--                                        <input id="inpDescripcion" ng-model="exoneracion.snombre" 
                                               type="text" class="form-control" placeholder="Nombre"
                                               required >-->
                                        <input type="text" 
                                               ng-model="docente" 
                                               uib-typeahead="opt as opt.sapellido + ', ' + opt.snombre + ' | ' + opt.semail for opt in docentes | filter:$viewValue | limitTo:8" 
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Exoneraci&oacute;n</label>
                                    <div class="col-md-10">
                                        <select class="form-control" ng-model="exoneracion" ng-options="opt as opt.snombre for opt in exoneraciones"></select>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Descripci&oacute;n</label>
                                    <div class="col-md-10">
                                        <textarea  
                                                  ng-model="exoneracion.sdescripcion" 
                                                  class="form-control" 
                                                  rows="5" 
                                                  ng-maxlength=5000 
                                            required>
                                        </textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="registrarExoneracion()">
                    <span class="glyphicon glyphicon-save"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE ROL -->
<div id="popUpdateExoneracion" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Actualizar Exoneracion</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formUpdateExoneracion" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Nombre</label>
                                    <div class="col-md-10">
                                        <input id="inpDescripcion" ng-model="exoneracion.snombre" 
                                               type="text" class="form-control" placeholder="Nombre"
                                               required >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Descripci&oacute;n</label>
                                    <div class="col-md-10">
                                        <textarea id="textDescripcion"
                                                  name="textDescripcion" 
                                                  ng-model="exoneracion.sdescripcion" 
                                                  class="form-control" 
                                                  rows="5" 
                                                  ng-maxlength=5000 
                                            required>
                                        </textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="updateExoneracion()">
                    <span class="glyphicon glyphicon-update"></span>
                    Actualizar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<div id="modalConfirmacionEliminacion" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirmaci&oacute;n de eliminaci&oacute;n</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form novalidate class="form-horizontal">
                            <p>Esta seguro que desea eliminar la exoneraci&oacute;n del docente.</p>
                            <p>¡Gracias!.</p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" 
                        class="btn btn-primary btn-sm" 
                        data-dismiss="modal" 
                        ng-click="deleteExoneracion()">
                    <span class="glyphicon glyphicon-floppy-saved"></span>
                    Guardar
                </button>
                <button type="button" class="btn btn-deafult btn-sm" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
