<div class="container">
    <div class="col-lg-offset-2 col-md-10">
        <div class="panel panel-info">
            <div class="panel-heading">
                Flujo Arista
                <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#modalNuevo">
                    <span class="glyphicon glyphicon-plus"></span> Nuevo
                </button>	
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="clickBuscar()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span> Buscar</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table width="100%" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th width="25%">Nombre del Flujo</th>
                                    <th width="25%">Actor Origen</th>
                                    <th width="25%">Actor Destino</th>
                                    <th>Estado</th>
                                    <th>Acci&oacute;n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="flujoArista in flujoAristas">                   
                                    <td>{{ flujoArista.snombreArista }}</td>
                                    <td>{{ flujoArista.sactorOrigen }}</td>
                                    <td>{{ flujoArista.sactorDestino }}</td>
                                    <td>{{ flujoArista.snombreEstado }}</td>
                                    <td nowrap>
                                        <button type="button" class="btn btn-primary btn-xs" ng-click="actualizar(flujoArista)" data-toggle="modal" data-target="#modalActualizar">
                                            <span class="glyphicon glyphicon-refresh"></span> Actualizar
                                        </button>
                                        <button type="button" class="btn btn-default btn-xs" ng-click="EliminarFlujoArista(flujoArista)" >
                                            <span class="glyphicon glyphicon-trash"></span> Eliminar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <pagination
                    rango-paginas="rangoPaginas"
                    current-rango="currentRango"
                    num-pages="numPages()" 
                    current-page="currentPage"
                    max-size="maxSize" >    
                </pagination>
            </div>
        </div>
    </div>
</div>


<!-- Nuevo Flujo Arista -->
<div id="modalNuevo" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Flujo Actor </h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Flujo</label>
                                    <div class="col-md-10">
                                        <input ng-model="flujoAristaNombre" type="text" class="form-control" placeholder="Nombre del flujo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Origen</label>
                                    <div class="col-md-10">
                                        <select class="form-control" ng-model="flujoActorOrigen" ng-options="opt as opt.snombreActor for opt in flujoActores"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Destino</label>
                                    <div class="col-md-10">
                                        <select class="form-control" ng-model="flujoActorDestino" ng-options="opt as opt.snombreActor for opt in flujoActores"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Estado</label>
                                    <div class="col-md-10">
                                        <select class="form-control" ng-model="estado" ng-options="opt as opt.snombreEstado for opt in estados"></select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="RegistrarFlujoArista()">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Actualizar Actor -->
<div id="modalActualizar" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" >&times;</button>
                <h4 class="modal-title">Flujo Arista</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2" style="">Flujo</label>
                                <div class="col-md-10">
                                    <input readonly="readonly" ng-model="flujoAristaActor.snombreArista" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Origen</label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="flujoActorOrigen" ng-options="opt as opt.snombreActor for opt in flujoActores"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Destino</label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="flujoActorDestino" ng-options="opt as opt.snombreActor for opt in flujoActores"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Estado</label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="estadoFlujo" ng-options="opt as opt.snombreEstado for opt in estados"></select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ActualizarFlujoArista()">
                    <span class="glyphicon glyphicon-refresh"></span>
                    Actualizar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" >
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
