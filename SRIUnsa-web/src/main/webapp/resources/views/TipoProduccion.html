
<div class="container-fluid">
	<div class="panel panel-danger" >
		<div class="panel-body">
			<div class="col-xm-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						Administración de Tipo de Producción
						<button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#popNuevoTipoProduccion">
							<span class="glyphicon glyphicon-plus"></span>
							Nuevo
						</button>	
					</div>
					<div class="panel-body">
						<table width="100%" class="table table-striped table-bordered table-hover">
	                        <thead>
	                            <tr>
	                                <th width="60%">Nombre Tipo Produccion</th>
	                                <th >Accion</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr ng-repeat="tipoProduccion in tipoProducciones">
	                                <td><strong>{{ tipoProduccion.snombreTipoProduccion }}</strong></td>
	                                <td nowrap>
	                                    <button type="button" class="btn btn-success btn-xs" ng-click="update(tipoProduccion)" data-toggle="modal" data-target="#popUpdateTipoProduccion">
	                                        <span class="glyphicon glyphicon-pencil"></span> Update
	                                    </button>
	                                    <button type="button" class="btn btn-danger btn-xs" ng-click="deleteTipoProduccion(tipoProduccion)">
	                                        <span class="glyphicon glyphicon-trash"></span> Delete
	                                    </button>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- NUEVO USUARIO -->
<div id="popNuevoTipoProduccion" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<h4 class="modal-title">Registrar Tipo Produccion</h4>
	        </div>
	        <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                            <label class="control-label col-md-2" style="">Tipo Produccion</label>
                                            <div class="col-md-10">
                                                    <input id="inpNombre" ng-model="tipoProduccion.snombreTipoProduccion" type="text" class="form-control" placeholder="Nombre del tipo de Produccion">
                                            </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn-sm btn-success" data-dismiss="modal" ng-click="registrarTipoProduccion()">
	        		<span class="glyphicon glyphicon-user"></span>
	        		Registrar
	        	</button>
	          	<button type="button" class="btn-sm btn-danger" data-dismiss="modal">
	          		<span class="glyphicon glyphicon-remove"></span>
	          		Cerrar
	          	</button>
	        </div>
        </div>
    </div>
</div>

<!-- UPDATE TIPO PRODUCCION -->
<div id="popUpdateTipoProduccion" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<h4 class="modal-title">Actualizar Tipo Produccion</h4>
	        </div>
	        <div class="modal-body">
	        	<div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="control-label col-md-2" style="">Tipo Produccion</label>
                                            <div class="col-md-10">
                                                    <input id="inpNombre" ng-model="tipoProduccion.snombreTipoProduccion" type="text" class="form-control" placeholder="Nombre del tipo de Produccion">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn-sm btn-success" data-dismiss="modal" ng-click="updateTipoProduccion()">
	        		<span class="glyphicon glyphicon-user"></span>
	        		Actualizar
	        	</button>
	          	<button type="button" class="btn-sm btn-danger" data-dismiss="modal">
	          		<span class="glyphicon glyphicon-remove"></span>
	          		Cerrar
	          	</button>
	        </div>
        </div>
    </div>
</div>
