<div id="page-wrapper">
    <div class="col-lg-12" style="margin-top:20px;">
        <div class="panel panel-info">
            <div class="panel-heading">
                Administraci&oacute;n de Tipo Nivel
                <button class="btn btn-primary btn-sm pull-right" data-toggle="modal"
                        data-backdrop="static" data-keyboard="false" 
                        data-target="#popNuevoTipoNivel">
                    <span class="glyphicon glyphicon-plus"></span>
                    Nuevo
                </button>	
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="clickBuscar()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span> Buscar</button>
                        </div>
                    </div>
                </div>
                <table width="100%" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <!-- <th width="40%">Nombre Completo</th> -->

                            <th class="colorTextoGrilla">Tipo Nivel</th>
                            <th width="10%" class="colorTextoGrilla"> Acci&oacute;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tipoNivel in listarTipoNivel">
                            <td class="colorTextoGrilla">{{ tipoNivel.snombreTipoNivel}}</td>
                            <td nowrap>
                                <img style="width:30px; cursor: pointer" ng-click="update(tipoNivel)" 
                                     src="resources/images/iconos/editar.png" data-toggle="modal"
                                     data-backdrop="static" data-keyboard="false"
                                     data-target="#popUpdateTipoNivel">
                                <img style="width:30px; cursor: pointer" ng-click="deleteTipoNivel(tipoNivel)" src="resources/images/iconos/eliminar.png">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination
                    rango-paginas="rangoPaginas"
                    current-rango="currentRango"
                    num-pages="numPages()" 
                    current-page="currentPage"
                    max-size="maxSize"
                    total="total">
                </pagination>

            </div>
        </div>
    </div>
</div>
<!--</div>-->
<!--</div>-->

<!-- NUEVO TIPO NIVEL -->
<div id="popNuevoTipoNivel" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Registrar Tipo Nivel</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formRegistroTipoNivel" class="form-horizontal">
                                <!--<div class="form-group">
                                        <label class="control-label col-md-2" style="">Nombre</label>
                                        <div class="col-md-10">
                                                <input id="inpNombre" ng-model="rol.nombre" type="text" class="form-control" placeholder="Nombre completo">
                                        </div>
                                </div>-->
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Rol</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="tipoNivel.snombreTipoNivel" 
                                               type="text" class="form-control" placeholder="Tipo Nivel"
                                               required >
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="registrarTipoNivel()">
                    <span class="glyphicon glyphicon-save"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE ROL -->
<div id="popUpdateTipoNivel" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Actualizar Tipo Nivel</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formUpdateTipoNivel" class="form-horizontal">
                                <!-- <div class="form-group">
                                        <label class="control-label col-md-2" style="">Nombre</label>
                                        <div class="col-md-10">
                                                <input id="inpNombre" ng-model="rol.nombre" type="text" class="form-control" placeholder="Nombre completo">
                                        </div>
                                </div> -->
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Rol</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="tipoNivel.snombreTipoNivel" 
                                               type="text" class="form-control" 
                                               placeholder="Nombre de Tipo Nivel"
                                               required >
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="updateTipoNivel()">
                    <span class="glyphicon glyphicon-rol"></span>
                    Actualizar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
