	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<h4 class="modal-title">Registrar Tipo Nivel</h4>
	        </div>
	        <div class="modal-body">
	        	<div class="container-fluid">
			        <div class="row">
			            <div class="col-md-12">

									</div>
								</div>
								
				          	</form>
			            </div>
			        </div>
			        
			     </div>
