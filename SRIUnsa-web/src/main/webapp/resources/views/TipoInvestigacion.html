<div class="container">
<!--    <div class="panel panel-danger" >
        <div class="panel-body">-->
            <div class="col-xm-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Administraci√≥n de tipos de Investigacion
                        <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#popNuevoInvestigacion">
                            <span class="glyphicon glyphicon-plus"></span>
                            Nuevo
                        </button>	
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-2">
                                    <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                                </div>
                                <div class="col-sm-2">
                                    <button ng-click="clickBuscar()" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-search"></span> Buscar</button>
                                </div>
                            </div>
                        </div>
                        <table width="100%" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th width="40%">Tipo Investigacion</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="investigacion in investigaciones">
                                    <td><strong>{{ investigacion.snombreActividadInvestigacion }}</strong></td>
                                    <td nowrap>
                                        <button type="button" class="btn btn-success btn-xs" ng-click="update(investigacion)" data-toggle="modal" data-target="#popUpdateInvestigacion">
                                            <span class="glyphicon glyphicon-pencil"></span> Update
                                        </button>
                                        <button type="button" class="btn btn-danger btn-xs" ng-click="deleteInvestigacion(investigacion)">
                                            <span class="glyphicon glyphicon-trash"></span> Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination
                            rango-paginas="rangoPaginas"
                            current-rango="currentRango"
                            num-pages="numPages()" 
                            current-page="currentPage"
                            max-size="maxSize" >    
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
<!--    </div>
</div>-->

<!-- Nueva Investigacion -->
<div id="popNuevoInvestigacion" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registrar Tipo de Investigacion</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Tipo Investigacion</label>
                                    <div class="col-md-10">
                                            <input id="inpRol" ng-model="investigacion.snombreActividadInvestigacion" type="text" class="form-control" placeholder="Nombre del tipo de Investigacion">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-sm btn-success" data-dismiss="modal" ng-click="registrarInvestigacion()">
                    <span class="glyphicon glyphicon-rol"></span>
                    Registrar
                </button>
                <button type="button" class="btn-sm btn-danger" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE Investigacion -->
<div id="popUpdateInvestigacion" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Actualizar Tipo de Investigacion</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Tipo de Investigacion</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="investigacion.snombreActividadInvestigacion" type="text" class="form-control" placeholder="Nombre del tipo de investigacion">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-sm btn-success" data-dismiss="modal" ng-click="updateInvestigacion()">
                    <span class="glyphicon glyphicon-rol"></span>
                    Actualizar
                </button>
                <button type="button" class="btn-sm btn-danger" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
