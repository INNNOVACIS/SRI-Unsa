<div class="container">
<!--    <div class="panel panel-danger" >
        <div class="panel-body">-->
            <div class="col-xm-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Administraci√≥n de Tipos de Asesoria
                        <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#popNuevoAsesoria">
                            <span class="glyphicon glyphicon-plus"></span>
                            Nuevo
                        </button>	
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-2">
                                    <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                                </div>
                                <div class="col-sm-2">
                                    <button ng-click="clickBuscar()" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-search"></span> Buscar</button>
                                </div>
                            </div>
                        </div>
                        <table width="100%" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th width="40%">Tipo de Asesoria</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="asesoria in asesorias">
                                    <td><strong>{{ asesoria.snombreTipoAsesoria }}</strong></td>
                                    <td nowrap>
                                        <button type="button" class="btn btn-success btn-xs" ng-click="update(asesoria)" data-toggle="modal" data-target="#popUpdateAsesoria">
                                            <span class="glyphicon glyphicon-pencil"></span> Actualizar
                                        </button>
                                        <button type="button" class="btn btn-danger btn-xs" ng-click="deleteAsesoria(asesoria)">
                                            <span class="glyphicon glyphicon-trash"></span> Eliminar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination
                            rango-paginas="rangoPaginas"
                            current-rango="currentRango"
                            num-pages="numPages()" 
                            current-page="currentPage"
                            max-size="maxSize" >    
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
<!--    </div>
</div>-->

<!-- Nuevo Tipo de Asesoria -->
<div id="popNuevoAsesoria" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registrar Tipo de Asesoria</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Tipo de Asesoria</label>
                                    <div class="col-md-10">
                                            <input id="inpRol" ng-model="asesoria.snombreTipoAsesoria" type="text" class="form-control" placeholder="Nombre del tipo de Asesoria">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="registrarAsesoria()">
                    <span class="glyphicon glyphicon-rol"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE Asesoria -->
<div id="popUpdateAsesoria" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Actualizar Tipo d Asesoria</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Tipo de Asesoria</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="asesoria.snombreTipoAsesoria" type="text" class="form-control" placeholder="Nombre del tipo de Asesoria">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="updateAsesoria()">
                    <span class="glyphicon glyphicon-rol"></span>
                    Actualizar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
