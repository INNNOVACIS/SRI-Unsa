<div id="page-wrapper">
    <div class="col-lg-12" style="margin-top:20px;">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Administraci&oacute;n de Tipos de Asesor&iacute;a
                        <button class="btn btn-primary btn-sm pull-right" data-toggle="modal"
                                data-backdrop="static" data-keyboard="false" 
                                data-target="#popNuevoAsesoria">
                            <span class="glyphicon glyphicon-plus"></span>
                            Nuevo
                        </button>	
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-4">
                                    <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                                </div>
                                <div class="col-sm-2">
                                    <button ng-click="clickBuscar()" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-search"></span> Buscar</button>
                                </div>
                            </div>
                        </div>
                        <table width="100%" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th class="colorTextoGrilla">Tipo de Asesor&iacute;a</th>
                                    <th width="10%" class="colorTextoGrilla">Acci&oacute;n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="asesoria in asesorias">
                                    <td class="colorTextoGrilla">{{ asesoria.snombreTipoAsesoria }}</td>
                                    <td nowrap>
                                        <img style="width:30px; cursor: pointer" ng-click="update(asesoria)" 
                                             src="resources/images/iconos/editar.png" data-toggle="modal" 
                                             data-backdrop="static" data-keyboard="false"
                                             data-target="#popUpdateAsesoria">
                                        <img style="width:30px; cursor: pointer" ng-click="deleteAsesoria(asesoria)" src="resources/images/iconos/eliminar.png">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination
                            rango-paginas="rangoPaginas"
                            current-rango="currentRango"
                            num-pages="numPages()" 
                            current-page="currentPage"
                            max-size="maxSize"
                            total="total">
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
<!--    </div>
</div>-->

<!-- Nuevo Tipo de Asesoria -->
<div id="popNuevoAsesoria" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Registrar Tipo de Asesor&iacute;a</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formRegistroTipoAsesoria" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Tipo de Asesor&iacute;a</label>
                                    <div class="col-md-10">
                                            <input id="inpRol" ng-model="asesoria.snombreTipoAsesoria" 
                                                   type="text" class="form-control" 
                                                   placeholder="Nombre del tipo de Asesoria"
                                                   required >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="registrarAsesoria()">
                    <span class="glyphicon glyphicon-rol"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE Asesoria -->
<div id="popUpdateAsesoria" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Actualizar Tipo de Asesor&iacute;a</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formUpdateTipoAsesoria" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Tipo de Asesor&iacute;a</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="asesoria.snombreTipoAsesoria" 
                                               type="text" class="form-control" 
                                               placeholder="Nombre del tipo de Asesoria"
                                               required >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateAsesoria()">
                    <span class="glyphicon glyphicon-rol"></span>
                    Actualizar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
