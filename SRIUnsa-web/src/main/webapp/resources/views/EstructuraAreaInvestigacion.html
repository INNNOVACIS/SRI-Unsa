<div class="container-fluid">
<!--    <div class="panel panel-danger" >
        <div class="panel-body">-->
            <div class="col-lg-offset-2 col-md-10">
                <div class="panel panel-info">
                    <div class="panel-heading" style="padding-bottom:19px;">
                        Administración de Areas de Investigación
                        <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#popNuevoAreaInvestigacion">
                            <span class="glyphicon glyphicon-plus"></span>
                            Nuevo
                        </button>	
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-2">
                                    <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                                </div>
                                <div class="col-sm-2">
                                    <button ng-click="clickBuscar()" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-search"></span> Buscar</button>
                                </div>
                            </div>
                        </div>
                        <table width="100%" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th width="40%">Nombre</th>
                                    <th>Nivel</th>
                                    <th>Padre</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="areaInvestigacion in areaInvestigaciones">
                                    <td>{{ areaInvestigacion.nidEstructura }}</td>
                                    <td><strong>{{ areaInvestigacion.sNombre }}</strong></td>
                                    <td>{{ areaInvestigacion.nIdPadre }}</td>
                                    <td>{{ areaInvestigacion.sNivel }}</td>
                                    <td nowrap>
                                        <button type="button" class="btn btn-primary btn-xs" ng-click="update(areaInvestigacion)" data-toggle="modal" data-target="#popUpdateAreaInvestigacion">
                                            <span class="glyphicon glyphicon-refresh"></span> Actualizar
                                        </button>
                                        <button type="button" class="btn btn-default btn-xs" ng-click="deleteAreaInvestigacion(areaInvestigacion)">
                                            <span class="glyphicon glyphicon-trash"></span> Eliminar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination
                            rango-paginas="rangoPaginas"
                            current-rango="currentRango"
                            num-pages="numPages()" 
                            current-page="currentPage"
                            max-size="maxSize" >    
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
<!--    </div>
</div>-->

<!-- Nuevo Tipo de AreaInvestigacion -->
<div id="popNuevoAreaInvestigacion" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registrar Tipo de Area de Investigacion</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Nombre</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="areaInvestigacion.sNombre" type="text" class="form-control" placeholder="Nombre del Area de Investigacion">
                                    </div>
                                    <label class="control-label col-md-2" style="">idPadre</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="areaInvestigacion.nIdPadre" type="text" class="form-control" placeholder="id del padre">
                                    </div>
                                    <label class="control-label col-md-2" style="">Nivel</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="areaInvestigacion.sNivel" type="text" class="form-control" placeholder="Area, SubArea, Disciplina">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="registrarAreaInvestigacion()">
                    <span class="glyphicon glyphicon-save"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE Area Investigacion -->
<div id="popUpdateAreaInvestigacion" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Actualizar Area de Investigación</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Nombre</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="areaInvestigacion.sNombre" type="text" class="form-control" placeholder="Nombre del Area de Investigacion">
                                    </div>
                                    <label class="control-label col-md-2" style="">idPadre</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="areaInvestigacion.nIdPadre" type="text" class="form-control" placeholder="id del padre">
                                    </div>
                                    <label class="control-label col-md-2" style="">Nivel</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="areaInvestigacion.sNivel" type="text" class="form-control" placeholder="Area, SubArea, Disciplina">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateAreaInvestigacion()">
                    <span class="glyphicon glyphicon-refresh"></span>
                    Actualizar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
