<div id="page-wrapper">
    <div class="col-lg-12" style="margin-top:20px;">
        
        <div class="row">
            <div class="col-lg-3 col-md-6" ng-repeat="tipoInvestigacion in tipoInvestigaciones">
                <div class="panel" ng-class="{'panel-primary' : !(tipoInvestigacion.nidTipoActividadInvestigacion == currentTipo), 'panel-success' : (tipoInvestigacion.nidTipoActividadInvestigacion == currentTipo)}"  style="cursor: pointer;" ng-click="setTipoInvestigacion(tipoInvestigacion)">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="caja">{{ tipoInvestigacion.snombreActividadInvestigacion }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel panel-info">
            <div class="panel-heading">
                Usuarios
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="clickBuscar()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span> Buscar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th ng-show="currentTipo != '0'"  width="25%">Tipo Actividad</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>DNI</th>
                                <th>Email</th>
                                <th>Acci√≥n</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td ng-show="currentTipo != '0'">{{ user.snombreActividadInvestigacion }}</td>
                                <td>{{ user.snombre }}</td>
                                <td>{{ user.sapellido }}</td>
                                <td>{{ user.ndni }}</td>
                                <td>{{ user.semail }}</td>
                                <td nowrap>
                                    <button type="button" class="btn btn-primary btn-xs" ng-click="goHome(user)" >
                                        <span class="glyphicon glyphicon-edit"></span> Registrar
                                    </button>
                                </td>
                                <td nowrap>
                                    <img ng-if="user.ncolor == '0' " style="width:30px; cursor: pointer" ng-click="verActividadById(actividadGenerada)" src="resources/images/iconos/rojo.png">
<!--                                    <img ng-if="user.nidUsuario == '7' || user.nidUsuario == '3' || user.nidUsuario == '2' " style="width:30px; cursor: pointer" ng-click="verActividadById(actividadGenerada)" src="resources/images/iconos/verde.png">-->
                                    <img ng-if="user.ncolor != '0' " style="width:30px; cursor: pointer" ng-click="verActividadById(actividadGenerada)" src="resources/images/iconos/verde.png">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <pagination
                    rango-paginas="rangoPaginas"
                    current-rango="currentRango"
                    num-pages="numPages()" 
                    current-page="currentPage"
                    max-size="maxSize"
                    total="total" >    
                </pagination>
            </div>
        </div>
    </div>
</div>
