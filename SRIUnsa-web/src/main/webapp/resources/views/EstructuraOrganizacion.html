<!-- Nuevo Tipo de EstructuraOrganizacion -->
<div id="popNuevoEstructuraOrganizacion" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registrar Estructura Organizaci贸n</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Nombre</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="estructuraOrganizacion.snombreEstructuraOrganizacion" type="text" class="form-control" placeholder="Nombre de la Estructura de la Organizacion">
                                    </div>
                                    <label class="control-label col-md-2" style="">Superior</label>
                                    <div class="col-md-10">
                                        <select class="form-control" style="margin:2px;" ng-model="superior" ng-options="opt as opt.snombreEstructuraOrganizacion for opt in estructuraOrganizaciones" ng-init="superior=''" ></select>
                                    </div>
                                    <label class="control-label col-md-2" style="">Nivel</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="estructuraOrganizacion.snivel" type="text" class="form-control" placeholder="Nombre del nivel">
                                    </div>
                                    <label class="control-label col-md-2" style="">Tipo Nivel</label>
                                    <div class="col-md-10">
                                        <select class="form-control" style="margin:2px;" ng-model="nivel" ng-options="opt as opt.snombreTipoNivel for opt in niveles" ng-init="nivel=''" ></select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="registrarEstructuraOrganizacion()">
                    <span class="glyphicon glyphicon-save"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE ESTRUCTURA oRGANIZACION -->
<div id="popUpdateEstructuraOrganizacion" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Actualizar Estructura Organizacion</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Nombre</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="estructuraOrganizacion.snombreEstructuraOrganizacion" type="text" class="form-control" placeholder="Nombre de la Estructura de la Organizaci贸n">
                                    </div>
                                    <label class="control-label col-md-2" style="">idPadre</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="estructuraOrganizacion.nIdPadre" type="text" class="form-control" placeholder="id del padre">
                                    </div>
                                    <label class="control-label col-md-2" style="">Nivel</label>
                                    <div class="col-md-10">
                                        <input id="inpRol" ng-model="estructuraOrganizacion.sNivel" type="text" class="form-control" placeholder="Facultad , Departamento, Escuela">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-sm btn-primary" data-dismiss="modal" ng-click="updateEstructuraOrganizacion()">
                    <span class="glyphicon glyphicon-refresh"></span>
                    Actualizar
                </button>
                <button type="button" class="btn-sm btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
