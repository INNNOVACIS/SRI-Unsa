<div class="container">
    <div class="col-xm-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Administraci√≥n de Actor
                <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#popNuevoactor">
                    <span class="glyphicon glyphicon-plus"></span> Nuevo
                </button>	
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="clickBuscar()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span> Buscar</button>
                        </div>
                    </div>
                </div>
                <table width="100%" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="40%">Nombre del Actor</th>
                            <th>Flujo</th>
                            <th>C&oacute;digo</th>
<!--                            <th>Estado</th>-->
                            <th>Acci&oacute;n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="actor in actores">                   
                            <td><strong>{{ actor.snombreActor }}</strong></td>
                            <td>{{ actor.sflujo }}</td>
                            <td>{{ actor.scodigo }}</td>
<!--                            <td>{{ actor.sEstado }}</td>-->
                            <td nowrap>
                                <button type="button" class="btn btn-success btn-xs" ng-click="update(actor)" data-toggle="modal" data-target="#popUpdateActor">
                                    <span class="glyphicon glyphicon-pencil"></span> Actualizar
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="deleteUsuario(actor)">
                                    <span class="glyphicon glyphicon-trash"></span> Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination
                    rango-paginas="rangoPaginas"
                    current-rango="currentRango"
                    num-pages="numPages()" 
                    current-page="currentPage"
                    max-size="maxSize" >    
                </pagination>
            </div>
        </div>
    </div>
</div>


<!-- Nuevo Flujo Actor -->
<div id="popNuevoactor" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registrar Nuevo Actor</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2">Actor</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.snombreActor" type="text" class="form-control" placeholder="Nombre del Actor">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Flujo</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.sflujo" class="form-control" value="SRI">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">C&oacute;digo</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.scodigo" class="form-control" >
                                    </div>
                                </div>
<!--                                <div class="form-group">
                                    <label class="control-label col-md-2">Estado</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.sEstado" class="form-control">
                                    </div>
                                </div>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="registrarActor()">
                    <span class="glyphicon glyphicon-user"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Actualizar Actor -->
<div id="popUpdateActor" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Actualizar Actor</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Actor</label>
                                    <div class="col-md-10">
                                        <input id="inpUsuario" ng-model="actor.snombreActor" type="text" class="form-control" placeholder="Nombre de Usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Flujo</label>
                                    <div class="col-md-10">
                                        <input readonly="readonly" ng-model="actor.sflujo" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">C&oacute;digo</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.scodigo" class="form-control" >
                                    </div>
                                </div>
<!--                                <div class="form-group">
                                    <label class="control-label col-md-2">Estado</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.sEstado" class="form-control">
                                    </div>
                                </div>-->
                            </form>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="updateActor()">
                    <span class="glyphicon glyphicon-user"></span>
                    Actualizar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
