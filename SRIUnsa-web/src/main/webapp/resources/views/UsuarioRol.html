<div class="container">
    <div class="col-xm-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Administracion de Roles de Usuario
<!--                <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#popNuevoUsuario">
                    <span class="glyphicon glyphicon-plus"></span> Nuevo
                </button>	-->
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="clickBuscar()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span> Buscar</button>
                        </div>
                    </div>
                </div>
                <table width="100%" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="40%">Nombre de Usuario</th>
                            <th>Rol Asignado</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="usuarioRol in usuarioRoles">
                            <td><strong>{{ usuarioRol.nombreUsuario }}</strong></td>
                            <td>{{ usuarioRol.nombreRol }}</td>
                            <td nowrap>
                                <button type="button" class="btn btn-success btn-xs" ng-click="update(usuarioRol)" data-toggle="modal" data-target="#actualizarUsuarioRol">
                                    <span class="glyphicon glyphicon-pencil"></span> Actualizar
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="deleteUsuario(usuarioRol)">
                                    <span class="glyphicon glyphicon-trash"></span> Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination
                    rango-paginas="rangoPaginas"
                    current-rango="currentRango"
                    num-pages="numPages()" 
                    current-page="currentPage"
                    max-size="maxSize" >    
                </pagination>
            </div>
        </div>
    </div>
</div>


<!-- NUEVO USUARIO -->
<div id="popNuevoUsuario" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Registrar Usuario Rol</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Usuario</label>
                                    <div class="col-md-10">
                                        <input ng-model="usuarioRol.susuarioLogin" type="text" class="form-control" placeholder="Nombre de Usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Roles</label>
                                    <div class="col-md-10">
                                        <input ng-model="usuarioRol.snombreRol" type="password" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>        
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="registrarUsuarioRol()">
                    <span class="glyphicon glyphicon-user"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE USUARIO -->
<div id="actualizarUsuarioRol" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Actualizar Rol de Usuario</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2">Usuario</label>
                                    <div class="col-md-10">
                                        <input readonly="readonly" ng-model="usuarioRol.nombreUsuario" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Roles</label>
                                    <div class="col-md-10">
                                        <select class="form-control" ng-model="rol" ng-options="opt as opt.snombreRol for opt in roles"></select>
                                    </div>
                                </div>
                            </form>
                        </div>  
                    </div>
	        </div>
	        <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="actualizarUsuarioRol()">
                        <span class="glyphicon glyphicon-user"></span>
                        Actualizar
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cerrar
                    </button>
	        </div>
            </div>
        </div>
    </div>
</div>
