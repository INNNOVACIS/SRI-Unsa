<div class="container">
    <div class="col-xm-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Administraci√≥n de Usuario Actor
                <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#popNuevoUsuarioActor">
                    <span class="glyphicon glyphicon-plus"></span> Nuevo
                </button>	
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="clickBuscar()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span> Buscar</button>
                        </div>
                    </div>
                </div>
                <table width="100%" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="20%">Nombre de Usuario</th>
                            <th width="30%">Nombre del Usuario</th>
                            <th>Actores Asignados</th>
                            <th>Acci&oacute;n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="usuarioActor in usuarioActores">                   
                            <td><strong>{{ usuarioActor.susuarioLogin }}</strong></td>
                            <td>{{ usuarioActor.snombreUsuario }}</td>
                            <td>{{ usuarioActor.nactores }}</td>
                            <td nowrap>
                                <button type="button" class="btn btn-primary btn-xs" ng-click="update(usuarioActor)" data-toggle="modal" data-target="#popUpdateUsuarioActor">
                                    <span class="glyphicon glyphicon-pencil"></span> Actualizar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination
                    rango-paginas="rangoPaginas"
                    current-rango="currentRango"
                    num-pages="numPages()" 
                    current-page="currentPage"
                    max-size="maxSize" >    
                </pagination>
            </div>
        </div>
    </div>
</div>


<!-- Nuevo Flujo Actor -->
<div id="popNuevoUsuarioActor" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Asignar Actor </h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2">Usuario</label>
                                    <div class="col-md-10">
                                        <input type="text" ng-model="usuario" uib-typeahead="opt as opt.susuarioLogin for opt in usuarios | filter:$viewValue | limitTo:8" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Actor</label>
                                    <div class="col-md-10">
                                        <select class="form-control" ng-model="actor" ng-options="opt as opt.snombreActor for opt in actores"></select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="registrarUsuarioActor()">
                    <span class="glyphicon glyphicon-user"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Actualizar Actor -->
<div id="popUpdateUsuarioActor" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Actualizar Usuario Actor</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Usuario</label>
                                    <div class="col-md-10">
                                        <input readonly="readonly" ng-model="usuarioActor.susuarioLogin" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Actores</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model="actor" ng-options="opt as opt.snombreActor for opt in actores"></select>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-primary" ng-click="registrarUsuarioActor()">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <table width="100%" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th width="60%">Actores Asignados</th>
                                    <th>Acci&oacute;n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="actorById in actoresById">                   
                                    <td>{{ actorById.snombreActor }}</td>
                                    <td nowrap>
                                        <button type="button" class="btn btn-default btn-xs" ng-click="deleteUsuarioActor(actorById)">
                                            <span class="glyphicon glyphicon-trash"></span> Eliminar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
