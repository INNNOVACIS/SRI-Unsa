			<div class="col-lg-offset-2 col-md-10">
				<div class="panel panel-info">
					<div class="panel-heading">

                                                <span class="glyphicon glyphicon-plus"></span> Nuevo
                                            </button>	
					</div>
					<div class="panel-body">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-2">

                                                    </div>
                                                    <div class="col-sm-2">
                                                        <button ng-click="clickBuscar()" class="btn btn-primary">
                                                            <span class="glyphicon glyphicon-search"></span> Buscar</button>
                                                    </div>
                                                </div>
                                            </div>
                                            
						<table width="100%" class="table table-striped table-bordered table-hover">

                                       <th>Clave</th>

<!-- NUEVO USUARIO -->
<div id="popNuevoUsuario" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Registrar Usuario</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Usuario</label>
                                    <div class="col-md-10">
                                        <input ng-model="usuario.susuarioLogin" type="text" class="form-control" placeholder="Nombre de Usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Email</label>
                                    <div class="col-md-10">
                                        <input ng-model="usuario.susuarioEmail" type="email" class="form-control" placeholder="Ingrese su email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Contrase침a</label>
                                    <div class="col-md-10">
                                        <input ng-model="usuario.susuarioPassword" type="password" class="form-control" placeholder="Ingrese su clave de usuario">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="registrarUsuario()">
	        		<span class="glyphicon glyphicon-save"></span>
	        		Registrar
	        	</button>
	          	<button type="button" class="btn btn-default" data-dismiss="modal">
	          		<span class="glyphicon glyphicon-remove"></span>
	          		Cerrar
	          	</button>
	        </div>
        </div>
    </div>
</div>

<!-- UPDATE USUARIO -->
<div id="popUpdateUsuario" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Actualizar Usuario</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Usuario</label>
                                    <div class="col-md-10">
                                        <input id="inpUsuario" ng-model="usuario.susuarioLogin" type="text" class="form-control" placeholder="Nombre de Usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Email</label>
                                    <div class="col-md-10">
                                        <input ng-model="usuario.susuarioEmail" type="email" class="form-control" placeholder="Ingrese su email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Contrase침a</label>
                                    <div class="col-md-10">
                                        <input id="inpClave" ng-model="usuario.susuarioPassword" type="password" class="form-control" placeholder="Ingrese su clave de usuario">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateUsuario()">
                    <span class="glyphicon glyphicon-refresh"></span>
                    Actualizar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
