<div class="container">
    <div class="col-lg-offset-2 col-md-10">
        <div class="panel panel-info">
            <div class="panel-heading">
                Usuarios
                <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#modalNuevo">
                    <span class="glyphicon glyphicon-plus"></span> Nuevo
                </button>	
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="clickBuscar()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span> Buscar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="30%">Usuario</th>
                                <th>Clave</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>DNI</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td><strong>{{ user.susuarioLogin }}</strong></td>
                                <td>{{ user.susuarioPassword }}</td>
                                <td>{{ user.snombre }}</td>
                                <td>{{ user.sapellido }}</td>
                                <td>{{ user.ndni }}</td>
                                <td>{{ user.susuarioEmail }}</td>
                                <td>{{ user.sestado }}</td>
                                <td nowrap>
                                    <button type="button" class="btn btn-primary btn-xs" ng-click="update(user)" data-toggle="modal" data-target="#popUpdateUsuario">
                                        <span class="glyphicon glyphicon-edit"></span> Editar
                                    </button>
                                    <button type="button" class="btn btn-default btn-xs" ng-click="deleteUsuario(user)">
                                        <span class="glyphicon glyphicon-trash"></span> Eliminar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <pagination
                    rango-paginas="rangoPaginas"
                    current-rango="currentRango"
                    num-pages="numPages()" 
                    current-page="currentPage"
                    max-size="maxSize" >    
                </pagination>
            </div>
        </div>
    </div>
</div>

<!-- NUEVO USUARIO -->
<div id="modalNuevo" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Registrar nuevo Usuario</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-4" style="">Usuario</label>
                                    <div class="col-md-8">
                                        <input ng-model="usuario.susuarioLogin" type="text" class="form-control" placeholder="Nombre de Usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" style="">Nombres</label>
                                    <div class="col-md-8">
                                        <input ng-model="usuario.snombre" class="form-control" placeholder="Ingrese su clave de usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" style="">DNI</label>
                                    <div class="col-md-8">
                                        <input ng-model="usuario.ndni" class="form-control" placeholder="Ingrese su clave de usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" style="">Facultad</label>
                                    <div class="col-md-8">
                                        <input ng-model="usuario.nidEstructuraOrganizacion" class="form-control" placeholder="Ingrese su clave de usuario">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-4" style="">Contraseña</label>
                                    <div class="col-md-8">
                                        <input ng-model="usuario.susuarioPassword" type="password" class="form-control" placeholder="Ingrese su clave de usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" style="">Apellidos</label>
                                    <div class="col-md-8">
                                        <input ng-model="usuario.sapellido" class="form-control" placeholder="Ingrese su email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" style="">Email</label>
                                    <div class="col-md-8">
                                        <input ng-model="usuario.susuarioEmail" type="email" class="form-control" placeholder="Ingrese su email">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="registrarUsuario()">
                         <span class="glyphicon glyphicon-floppy-saved"></span>
                         Registrar
                  </button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                         <span class="glyphicon glyphicon-remove"></span>
                         Cerrar
                  </button>
            </div>
        </div>
    </div>
</div>

<!-- Actualizar Usuario -->
<div id="popUpdateUsuario" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="Cerrar()" >&times;</button>
                <h4 class="modal-title">Actualizar Usuario</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Usuario</label>
                                    <div class="col-md-10">
                                        <input id="inpUsuario" ng-model="usuario.susuarioLogin" type="text" class="form-control" placeholder="Nombre de Usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Email</label>
                                    <div class="col-md-10">
                                        <input ng-model="usuario.susuarioEmail" type="email" class="form-control" placeholder="Ingrese su email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Contraseña</label>
                                    <div class="col-md-10">
                                        <input id="inpClave" ng-model="usuario.susuarioPassword" type="password" class="form-control" placeholder="Ingrese su clave de usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Estado</label>
                                    <div class="col-md-10">
                                        <select class="form-control" ng-model="usuario.sestado" ng-options="opt as opt for opt in estados" ></select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateUsuario()">
                    <span class="glyphicon glyphicon-refresh"></span>
                    Actualizar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Cerrar()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
