<div id="page-wrapper">
    <div class="col-lg-12" style="margin-top:20px;">
        <div class="panel panel-info">
            <div class="panel-heading">
                Administraci&oacute;n de Actor
                <button class="btn btn-primary btn-sm pull-right" data-toggle="modal"
                        data-backdrop="static" data-keyboard="false" 
                        data-target="#popNuevoactor">
                    <span class="glyphicon glyphicon-plus"></span> Nuevo
                </button>	
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <input ng-model="buscar" class="form-control" placeholder="Buscar" >
                        </div>
                        <div class="col-sm-2">
                            <button ng-click="clickBuscar()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span> Buscar</button>
                        </div>
                    </div>
                </div>
                <table width="100%" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th width="40%" class="colorTextoGrilla">Nombre del Actor</th>
                            <th class="colorTextoGrilla">Flujo</th>
                            <th class="colorTextoGrilla">C&oacute;digo</th>
<!--                            <th>Estado</th>-->
                            <th width="10%" class="colorTextoGrilla">Acci&oacute;n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="actor in actores">                   
                            <td class="colorTextoGrilla">{{ actor.snombreActor }}</td>
                            <td class="colorTextoGrilla">{{ actor.sflujo }}</td>
                            <td class="colorTextoGrilla">{{ actor.scodigo }}</td>
<!--                            <td>{{ actor.sEstado }}</td>-->
                            <td nowrap>
                                <img style="width:30px; cursor: pointer" ng-click="update(actor)" 
                                     src="resources/images/iconos/editar.png" data-toggle="modal"
                                     data-backdrop="static" data-keyboard="false"
                                     data-target="#popUpdateActor">
                                <img style="width:30px; cursor: pointer" ng-click="deleteUsuario(actor)" src="resources/images/iconos/eliminar.png">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination
                    rango-paginas="rangoPaginas"
                    current-rango="currentRango"
                    num-pages="numPages()" 
                    current-page="currentPage"
                    max-size="maxSize"
                    total="total">
                </pagination>
            </div>
        </div>
    </div>
</div>


<!-- Nuevo Flujo Actor -->
<div id="popNuevoactor" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Registrar Nuevo Actor</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formRegistroActor" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2">Actor</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.snombreActor" type="text" 
                                               class="form-control"
                                               placeholder="Nombre del Actor"
                                               required >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Flujo</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.sflujo" class="form-control"
                                               value="SRI"
                                               required >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">C&oacute;digo</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.scodigo" 
                                               class="form-control" required>
                                    </div>
                                </div>
<!--                                <div class="form-group">
                                    <label class="control-label col-md-2">Estado</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.sEstado" class="form-control">
                                    </div>
                                </div>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="registrarActor()">
                    <span class="glyphicon glyphicon-save"></span>
                    Registrar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Actualizar Actor -->
<div id="popUpdateActor" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Actualizar Actor</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form name="formUpdateActor" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-2" style="">Actor</label>
                                    <div class="col-md-10">
                                        <input id="inpUsuario" ng-model="actor.snombreActor" type="text"
                                               class="form-control" placeholder="Nombre de Usuario"
                                               required >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Flujo</label>
                                    <div class="col-md-10">
                                        <input readonly="readonly" ng-model="actor.sflujo"
                                               class="form-control" 
                                               required >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">C&oacute;digo</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.scodigo" class="form-control" 
                                               required >
                                    </div>
                                </div>
<!--                                <div class="form-group">
                                    <label class="control-label col-md-2">Estado</label>
                                    <div class="col-md-10">
                                        <input ng-model="actor.sEstado" class="form-control">
                                    </div>
                                </div>-->
                            </form>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateActor()">
                    <span class="glyphicon glyphicon-refresh"></span>
                    Actualizar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
