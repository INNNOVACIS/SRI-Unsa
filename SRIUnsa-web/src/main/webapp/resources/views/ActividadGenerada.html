
<div ng-show="loader" class="SRI-loader-open">
    <div class="SRI-loader"></div>
</div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12" style="margin-top:20px;">
            <div class="panel panel-primary">
                <div class="panel-heading"><strong>{{actividadGeneradaVista.snombreActividadInvestigacion}}</strong></div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col-md-6" >
                                <div class="form-group">
                                    <label class="control-label col-md-4" >Responsable</label>
                                    <div class="col-md-8" >
                                        <input type="text" ng-model="responsable"class="form-control" style="background-color:#f0f0f0;" >
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" >
                                <div class="form-group">
                                    <label class="control-label col-md-4">Fecha Registro</label>
                                    <div class="col-md-8">
                                        <p class="input-group">
                                            <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.dfechaRegistro"/>
                                            <span class="input-group-btn">
                                                <button class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-2" >Nombre Actividad</label>
                                    <div class="col-md-10" >
                                        <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.snombreActividadInvestigacion">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4"> Linea de Investigacion</label>
                                    <div class="col-md-8" >
                                        <input readonly="readonly" ng-model="lineaInvestigacion" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Facultad</label>
                                    <div class="col-md-8">
                                        <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.sfacultad">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Departamento</label>
                                    <div class="col-md-8" >
                                        <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.sdepartamento">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Escuela</label>
                                    <div class="col-md-8" >
                                        <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.sescuela">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Fecha Inicio</label>
                                    <div class="col-md-8">
                                        <p class="input-group">
                                            <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.dfechaInicio"/>
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" ><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4"> Avance (%) </label>
                                    <div class="col-md-8" >
                                        <input readonly="readonly" class="form-control" type="number" ng-model="actividadGeneradaVista.navance">
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4" >Tipo Actividad de Investigaci&oacute;n</label>
                                    <div class="col-md-8">
                                        <input readonly="readonly" class="form-control" ng-model="nombreTipoActividad" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Semestre</label>
                                    <div class="col-md-8" >
                                        <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.ssemestre">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4"> Disciplina</label>
                                    <div class="col-md-8" >
                                        <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.sdisciplina">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4"> Duraci&oacute;n </label>
                                    <div class="col-md-8" ng-class="{ 'has-error' : actividadForm.duracion.$invalid && submitted }">
                                        <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.nhoras">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Fecha Fin</label>
                                    <div class="col-md-8">
                                        <p class="input-group">
                                            <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.dfechaFin" />
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" ><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4"> Colaboradores</label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <input readonly="readonly" class="form-control" ng-model="totalColaboradores()">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalColaborador"><i class="glyphicon glyphicon-user"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="mostrarActividad[1]">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4"> Tipo de Asesoria</label>
                                    <div class="col-md-8">
                                        <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.stipoAsesoria">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="mostrarActividad[3]">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4"> Tipo de Producción</label>
                                    <div class="col-md-8">
                                        <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.sritipoProduccion">
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="mostrarActividad[2]">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Investigador</label>
                                    <div class="col-md-8">
                                        <input readonly="readonly" class="form-control" >
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4"> Fondo Concursable</label>
                                    <div class="col-md-8">
                                        <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.sfondoConcursable">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="mostrarActividad[0]">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Tipo de Labor</label>
                                    <div class="col-md-8">
                                        <input readonly="readonly" class="form-control" ng-model="actividadGeneradaVista.stipoLabor">
                                    </div>                            
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <!-- Formulario Dinamico -->
                    
                    <fieldset >
                        <legend >{{ facultad.snombreEstructuraOrganizacion }}</legend>
                    </fieldset>
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col-md-12">
                                <div ng-bind-html="campos" compila-plantilla></div>
                            </div>
                        </div>
                    </form>
                    
                    
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-2"> Descripción breve del problema</label>
                                    <div class="col-md-10">
                                        <textarea readonly="readonly" style="margin:2px;" class="form-control" rows="5" ng-model="actividadGeneradaVista.sdescripcionActividad"></textarea> 
                                    </div>
                                    <label class="control-label col-md-2"> Archivos adjuntos a la actividad</label>
                                    <div class="col-md-10">
                                        <div class="panel panel-default" >
                                            <div class="panel-body">
                                                <table width="100%" class="table table-striped table-bordered table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th width="40%">Nombre Archivo</th>
                                                            <th>Tipo</th>
                                                            <th>Acción</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="archivo in archivos">
                                                            <td><strong>{{ archivo.nombre }}</strong></td>
                                                            <td>{{ archivo.tipo }}</td>
                                                            <td nowrap>
                                                                <button type="button" class="btn btn-danger btn-xs" ng-click="descargarArchivo(archivo)">
                                                                    <span class="glyphicon glyphicon-down"></span> Descargar
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div ng-show="pendiente">
                                        <button class="col-md-offset-2 btn btn-primary" type="button" ng-click="AprobarActividad()">
                                            <span class="glyphicon glyphicon-ok"></span> Aprobar</button>
                                        <button type="button" class="btn btn-default" ng-click="RechazarActividad()">
                                            <span class="glyphicon glyphicon-trash"></span> Rechazar</button>
                                    </div>
                                    <div ng-show="generado || revisado">
                                        <button class="col-md-offset-2 btn btn-primary" type="button" ng-click="irBandejaRevisados()">
                                            <span class="glyphicon glyphicon-arrow-right"></span> Ir a Bandeja</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>	
        </div>
    </div>
</div>
