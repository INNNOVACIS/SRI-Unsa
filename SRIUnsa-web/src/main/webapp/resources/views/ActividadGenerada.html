<div ng-show="loader" class="SRI-loader-open">
    <div class="SRI-loader"></div>
</div>
<div id="container" class="container">
    <!-- PANEL VER -->
    <div class="col-xm-12" >
        <div class="panel panel-primary">
            <div class="panel-heading"><strong>{{actividadGeneradaVista.snombreActividadInvestigacion}}</strong></div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-2" >Tipo Actividad</label>
                        <div class="col-md-4">
                            <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGenerada.tipoactividad" />
                        </div>
                        <label class="control-label col-md-2" >Nombre Actividad</label>
                        <div class="col-md-4">
                            <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.snombreActividadInvestigacion">
                        </div>
                        <label class="control-label col-md-2" >Facultad</label>
                        <div class="col-md-4">
                            <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.sfacultad">
                        </div>
                        <label class="control-label col-md-2">Departamento</label>
                        <div class="col-md-4">
                            <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.sdepartamento">
                        </div>
                        <label class="control-label col-md-2">Escuela</label>
                        <div class="col-md-4">
                            <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.sescuela">
                        </div>
                        <label class="control-label col-md-2">Semestre</label>
                        <div class="col-md-4">
                            <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.ssemestre">
                        </div>
                        <label class="control-label col-md-2"> Duracion </label>
                        <div class="col-md-4">
                            <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.nhoras">
                        </div>
                        <div id="actividad3" ng-show="actividad3_show">
                            <label class="control-label col-md-2">Investigador</label>
                            <div class="col-md-4">
                                <input readonly="readonly" class="form-control" style="margin:2px;" >
                            </div>
                            <label class="control-label col-md-2"> Fondo Concursable</label>
                            <div class="col-md-4">
                                <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.sfondoConcursable">
                            </div>
                        </div>
                        <div id="actividad2" ng-show="actividad2_show">
                            <label class="control-label col-md-2"> Tipo de Asesoria</label>
                            <div class="col-md-4">
                                <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.stipoAsesoria">
                            </div>
                        </div>
                        <div id="actividad4" ng-show="actividad4_show">
                            <label class="control-label col-md-2"> Tipo de Producción</label>
                            <div class="col-md-4">
                                <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.sritipoProduccion">
                            </div>
                        </div>
                        <div id="actividad1" ng-show="actividad1_show">
                            <label class="control-label col-md-2">Tipo de Labor</label>
                            <div class="col-md-4">
                                <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.stipoLabor">
                            </div>
                        </div>
                        <label class="control-label col-md-2"> Colaboradores</label>
                        <div class="col-md-4">
                            <input readonly="readonly" class="form-control" style="margin:2px;"  value="Eduardo Zapana">
                        </div>
                        <label class="control-label col-md-2"> Area Investigación</label>
                        <div class="col-md-4">
                            <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.sareaInvestigacion">
                        </div>
                        <label class="control-label col-md-2"> Sub-Area Investigación</label>
                        <div class="col-md-4">
                            <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.ssubAreaInvestigacion">
                        </div>
                        <label class="control-label col-md-2"> Disciplina</label>
                        <div class="col-md-4">
                            <input readonly="readonly" class="form-control" style="margin:2px;" ng-model="actividadGeneradaVista.sdisciplina">
                        </div>  
                    </div>
                </form>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-2"> Descripción de la Actividad</label>
                        <div class="col-md-10">
                          <textarea readonly="readonly" style="margin:2px;" class="form-control" rows="5" ng-model="actividadGeneradaVista.sdescripcionActividad"></textarea> 
                        </div>
                        <label for="inpFile" class="control-label col-md-2"> Archivos adjuntos a la actividad</label>
                        <div class="col-md-10">
                            <div class="panel panel-default" >
                                <div class="panel-body">
                                    <table width="100%" class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th width="40%">Nombre Archivo</th>
                                                <th>Tipo</th>
                                                <th>Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="archivo in archivos">
                                                <td><strong>{{ archivo.nombre }}</strong></td>
                                                <td>{{ archivo.tipo }}</td>
                                                <td nowrap>
                                                    <button type="button" class="btn btn-danger btn-xs" ng-click="descargarArchivo(archivo)">
                                                        <span class="glyphicon glyphicon-down"></span> Descargar
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div ng-show="generado || pendiente">
                    <button class="col-md-offset-2 btn btn-primary" type="button" ng-click="aprobarActividad()">
                        <span class="glyphicon glyphicon-ok"></span> Aprobar</button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-trash"></span> Rechazar</button>
                </div>
                <div ng-show="revisado">
                    <button class="col-md-offset-2 btn btn-primary" type="button" ng-click="irBandejaRevisados()">
                        <span class="glyphicon glyphicon-arrow-right"></span> Ir a Bandeja</button>
                </div>
            </div>
        </div>  
    </div><!-- FIN PANEL VER -->            
            
    <div ng-class="{'SRI-modal-open': modal.open, 'SRI-modal-close': modal.close}" >
        <div class="SRI-modal">
            <a ng-click="openCloseModal(false, true)" class="SRIModal-cerrar" >Cerrar</a>
            <div>
                <h3>{{mensaje.titulo}}</h3>
                <p>{{mensaje.contenido}}</p>
            </div>
            <hr/>
<!--        <button ng-click="registrarNuevaActividad()" class="SRIModal-button SRI-nuevo"></button>-->
            <button ng-show="generado" ng-click="irBandejaGenerados()" class="SRIModal-button SRI-confirmar">Ir a Bandeja</button>
            <button ng-show="pendiente" ng-click="irBandejaPendientes()" class="SRIModal-button SRI-confirmar">Ir a Bandeja</button>
        </div>
    </div>
</div>
