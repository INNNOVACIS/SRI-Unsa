    <div id="body_container" style="background-color: #d8d8d8; height: 100vh;">
        <div class="container">
            <div class="center-form panel">
                <div class="panel-body">
<!--                    <h4 class="text-center">
                        <i class="ion-log-in"></i> 
                        SIRI
                    </h4>-->
                    <img class="profile-img" src="resources/images/unsa-logo.jpg" alt="">
                    <form name="loginForm" novalidate>
                        <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$dirty }">
                            <input class="form-control input-lg" 
                                   type="text" 
                                   name="email" 
                                   ng-model="usuario.susuarioLogin" 
                                   placeholder="Nombre de usuario" 
                                   required 
                                   >
                            <span class="glyphicon glyphicon-user ion-at form-control-feedback"></span>
                            <div class="help-block" ng-if="loginForm.email.$invalid && loginForm.email.$dirty" ng-messages="loginForm.email.$error">
                                <div ng-message="required">Ingrese su nombre de usuario</div>
                                <div ng-message="server">{{errorMessage.email}}</div>
                            </div>
                        </div>
                        <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
                            <input class="form-control input-lg" 
                                   type="password" 
                                   name="password" 
                                   ng-model="usuario.susuarioPassword" 
                                   placeholder="Contraseña" 
                                   required>
                            <span class="glyphicon glyphicon-pawn ion-key form-control-feedback"></span>
                            <div class="help-block" ng-if="loginForm.email.$invalid && loginForm.password.$dirty" ng-messages="loginForm.password.$error">
                                <div ng-message="required">Ingrese su contrase&ntilde;a</div>
                                <div ng-message="server">{{errorMessage.password}}</div>
                            </div>
                        </div>

                        <button type="submit" 
                                class="btn btn-block btn-primary" 
                                ng-disabled="loginForm.$invalid"
                                ng-click="login()">Iniciar sesi&oacute;n</button>
                        <br/>

                        <div class="signup-or-separator">
                            <h6 class="text">o</h6>
                            <hr>
                        </div>
                    </form>
                    <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
                        <i class="ion-social-instagram" ></i> Iniciar sesi&oacute;n con google
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
    </script>
